<div class="page">
  <h2>Cotizar Viajero</h2>

  <form [formGroup]="form" (ngSubmit)="cotizar()" class="grid">
    <label>Destino <input formControlName="destino"></label>
    <label>Desde <input type="date" formControlName="desde"></label>
    <label>Hasta <input type="date" formControlName="hasta"></label>
    <label>Viajeros <input type="number" formControlName="viajeros"></label>

    <button type="submit" [disabled]="form.invalid">Calcular</button>
  </form>

  <div *ngIf="prima !== null" class="resultado">
    <div class="monto">Prima estimada: <strong>RD$ {{ prima }}</strong></div>
    <small class="detalle">{{ detalle }}</small>
  </div>

  <app-back-cancel-bar />
</div>
